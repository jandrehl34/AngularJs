<form ng-controller="registerViewController" ng-submit="submit()">
  <div class="form-group">
    <label for="exampleInputEmail1">FirstName</label>
    <input type="text" ng-model="FirstName"class="form-control" id="exampleInputEmail1"  >
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Lastname</label>
    <input type="text" ng-model = "LastName"class="form-control" id="exampleInputPassword1" >
  </div>
  <div class="btn-group" >
    <label class="btn btn-primary active">
      <input type="radio" ng-model ="Gender.name" value="Male" name="options" id="option1" autocomplete="off" checked> Male
    </label>
    <label class="btn btn-primary">
      <input type="radio" ng-model ="Gender.name" value="Female" name="options" id="option2" autocomplete="off"> Female
    </label>
  </div>
  <button type="submit" ng-click="submit()"class="btn btn-primary">Submit</button>

  <p>Databinding SAMPLE using NG-MODEL: {{FirstName}} {{LastName}} {{Gender.name}}</p>

   
</form>
