<div ng-controller="dataviewcontroller">
  <table>
      <tr ng-repeat="friend in data1.list.namecollection | orderBy : '_id' track by $index">

          <td>[{{$index + 1}}] </td>
            <td ng-bind-html="friend.firstname">{{friend.firstname}}</td>
            <td> who is {{friend.lastname}} years old.</td>
          <td>
          <button type="Button"  ng-click="deleteitem($index,friend._id)"class="btn btn-primary">Delete</button>
          <input type="checkbox" ng-checked="exists(friend._id, selected)" ng-click="deleteCheckBox1($index,friend._id)">
        </td>
    </tr>
  </table>
   <br>
   <br>
   <button type="button" ng-click="createlist()"class="btn btn-primary">Create</button>
   <button type="button" ng-click="listNames()"class="btn btn-primary">Submit</button>  
   <button type="button" ng-click="selectall()"class="btn btn-primary">Select All</button> 
   <button type="button" ng-click="deleteCheckedBox()"class="btn btn-primary">DeleteCheckBox</button>  
 </tr>
 <div>
    <p>selected items:</p>  {{data1.list.deletec}}
 </div>
</div>
